<div class="container popi mt-3 col-md-6 offset-3">
    <div class="card">
        <div class="card-header text-center
    ">
            <h3>Nouveau Client</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['name'].touched 
                        && newCustomerFormGroup.controls['name'].errors 
                        && newCustomerFormGroup.controls['name'].errors!['required']">Le
                        nom est requis</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span class="text-danger" *ngIf=" newCustomerFormGroup.controls['email'].touched 
                        && newCustomerFormGroup.controls['email'].errors 
                        && newCustomerFormGroup.controls['email'].errors!['email']">l'email est non valide</span>
                </div>
                <div class="d-grid mb-3">
                    <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info ">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
