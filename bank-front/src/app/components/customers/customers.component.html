<div class="container mt-2 popi">
    <div class="card" *ngIf="customers">
        <div class="card-header">Liste des Clients</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom du client:</th>
                        <th>Email:</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of customers">
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>{{c.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
